name: Rust

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest,macos-latest]

    steps:
    - uses: actions/checkout@v1
      with: 
         submodules: true
    - name: Install toolchain
      run: curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain nightly
    - name: Set path to the toolchain
      run: . $HOME/.cargo/env
    - name: Check rustup
      run: rustup show
    - name: Build
      run:
         cargo build
